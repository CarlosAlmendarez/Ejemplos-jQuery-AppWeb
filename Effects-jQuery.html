<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Effects jQuery</title>
</head>
    <style>
        div {
            background-color: yellow;
            width: 200px;
            padding: 40px;
            margin: 20px;
            border: 1px solid black;
            display: inline-block;
        };
    </style>
<body>
    <h1>jQuery Common Effects</h1>

    <button id="fade">Click me & fade!</button>
    <div class="divf">Don't fade me</div>
    <div class="divf">Please don't fade me</div>
    <div class="divf">Help! HEEEEEEEELP!</div>

    <button id="slide">Click me & slide!</button>
    <div class="divs">Don't fade me</div>
    <div class="divs">Please don't fade me</div>
    <div class="divs">Help! HEEEEEEEELP!</div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>

    <script>
        $('#slide').on('click', function(){
            $('.divs').slideToggle("slow",function(){
                console.log("Fade out completed!");
            });
        });
        
        
        $('#fade').on('click', function(){
            $('.divf').fadeToggle(5000,function(){
                $(this).remove();
                console.log("Fade out completed!");
            });
        });
    </script>

</body>
</html>
