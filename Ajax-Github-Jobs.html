<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Jobs</title>
</head>
<body>

    <style>
        .job-loc, .job-desc{
            display: none;
        }
    </style>

    <h1>GitHub Jobs</h1>

    <div class="job-list">
        <!-- Generate the job list dinamycally -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>

    <script>

        $('.job-list').on('click', 'h2',function(){
            var h3 = $(this).nextUntil("h2").slideToggle();
           

            //$('.job-list h3').slideToggle();
            //$('.job-list .des').slideToggle();
        })

        jQuery.ajax({
			method: "GET",
			url: "https://jobs.github.com/positions.json?description=python&full_time=true&location=sf",
			success: function(data) {
				console.log(data);

                var job, i;
                for(i = 0; i < data.length; i++){
                    job = data[i];
                    $('.job-list').append('<h2>' + job.title + '</h2>');
                    $('.job-list').append('<h3 class="job-loc">' + job.location + '</h3>');
                    $('.job-list').append('<div class="job-desc">'+ job.description + '</div>');
                }
			}
		})
    </script>
</body>
